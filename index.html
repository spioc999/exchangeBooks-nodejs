<html>
    <head>
        <title>ExchangeBooks</title>
        <link rel="shortcut icon" type="image/png" href="public/img/logoblank.png"/>
        <style>
            /* http://meyerweb.com/eric/tools/css/reset/ 
            v2.0 | 20110126
            License: none (public domain)
            */

            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .f-25em{
            font-size: 2.5em;
        }
        .fill-height {
            min-height: 100%;
            height:auto !important; /* cross-browser */
            height: 100%; /* cross-browser */
        }
    </style>
    </head>
    <body>
        <div class="container-fluid fill-height" style="background: linear-gradient(to bottom, #ffffff 0%, #d8ecff 100%);">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="row mt-3 mb-3 align-items-center">
                        <div class="col-4 col-md-2 offset-4 offset-md-3">
                            <img src="public/img/logoblank.png" alt="Logo" class="img-fluid animate__animated animate__fadeIn animate__slow" style="border: 0 !important;">
                        </div>
                        <div class="col-12 col-md-4">
                            <h1 class="animate__animated animate__fadeIn animate__slow text-center f-25em">ExchangeBooks</h1>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row mt-5">
                <div class="col-10 col-md-6 offset-1 offset-md-3">
                    <a href="https://github.com/spioc999/exchangeBooks-nodejs" target="_blank" class="btn btn-outline-dark btn-lg btn-block animate__animated animate__backInLeft animate__delay-1s">GIT BACKEND</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-10 col-md-6 offset-1 offset-md-3">
                    <a href="https://exchange-books-backend.herokuapp.com/api-docs" target="_blank" class="btn btn-outline-success btn-lg btn-block animate__animated animate__backInRight animate__delay-1s">SWAGGER API</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-10 col-md-6 offset-1 offset-md-3 mb-4">
                    <a href="https://github.com/spioc999/exchangeBooks-flutter" target="_blank" class="btn btn-outline-primary btn-lg btn-block animate__animated animate__backInLeft animate__delay-1s">GIT MOBILE APP</a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <p class="text-center h6 animate__animated animate__backInRight animate__delay-1s">
                        <small class="text-muted">Created by:</small></p>
                </div>
            </div>
            <div class="row mt-2 animate__animated animate__backInRight animate__delay-1s">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="row mt-3 mb-3 align-items-center">
                        <div class="col-4 col-md-1 offset-4 offset-md-4">
                            <img src="public/img/me.png" alt="Me" class="img-fluid" style="border: 0 !important;">
                        </div>
                        <div class="col-12 col-md-5">
                            <p class="h4">Simone Pio Caronia</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
